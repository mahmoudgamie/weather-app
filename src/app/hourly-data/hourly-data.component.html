<div class="row">
  <div class="col-sm-12">
    <div class="data-container">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item data-item" *ngFor="let item of data.slice(0, 24)">
          <p class="degree">{{item.temperature | temeratureConverter : unit}}</p>
          <p>{{item.time * 1000 | date: "h:mm"}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
