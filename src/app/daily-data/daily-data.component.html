<div class="row">
  <div class="col-sm-12 p-0">
    <div class="data-container">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item data-item bg-transparent text-white center" *ngFor="let item of data">
          <p class="pt-1">{{item.time * 1000 | date: "E d, y" }}</p>
          <img class="img-fluid" src="../../assets/images/{{item.icon + '-small.png'}}"
          alt="{{item.summary}}">
          <p class="degree pt-3">{{item.temperatureHigh | temeratureConverter: unit}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
